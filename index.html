<link rel="stylesheet" type="text/css" href="styles/index.css">

<title>Sweet Mazes!</title>

<main>
  <div id=controls>
    <div class=group>
      <h1>Generation</h1>
      <section class=fields>
        <label for=param-seed>Seed</label>
        <input type=number id=param-seed></input>
        <label for=param-width>Width</label>
        <input type=number id=param-width></input>
        <label for=param-height>Height</label>
        <input type=number id=param-height></input>
        <label for=param-bridge-chance>Bridge chance</label>
        <input type=number id=param-bridge-chance></input>
      </section>
      <button id=reseed>Reseed</button>
      <button id=generate-now>Quickly Complete</button>
      <button id=reseed-now>Reseed and Quickly Complete</button>
    </div>
    
    <div class=group>
      <h1>Rendering</h1>
      <section class=fields>
        <label for=param-seed>Pixels per-cell</label>
        <input type=number id=render-param-pixels-per-cell></input>
      </section>
      <button id=render>Render</button>
    </div>
    
    <div class=group>
      <h1>Aesthetics</h1>
      <section class=fields>
        <label for=draw-param-show-solution>Show solution?</label>
        <input type=checkbox id=draw-param-show-solution></input>
        <label for=draw-param-wall-color>Wall colour</label>
        <input type=color id=draw-param-wall-color></input>
        <label for=draw-param-bridge-color>Bridge colour</label>
        <input type=color id=draw-param-bridge-color></input>
        <label for=draw-param-background-color>Path colour</label>
        <input type=color id=draw-param-background-color></input>
        <label for=draw-param-wonkiness>Wonkiness</label>
        <input type=number id=draw-param-wonkiness></input>
      </section>
    </div>
  </div>
  
  <div id=view>
    <canvas width=800 height=800 id=display></canvas>
  </div>
</main>

<script type="module" src="scripts/index.js"></script>
